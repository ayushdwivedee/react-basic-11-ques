<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <style>
      .box{
        border: 1px solid rgb(55, 0, 255);
        margin: 30px;
        padding: 20px;
        width: 500px;
        
      }
       
  
  
  
  
  
 
       
       
       
    </style>
  </head>
  <body>
    <div id="root">I am DOM</div>
   
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Code goes here
    const root=document.getElementById("root");
    const reactRoot=ReactDOM.createRoot(root)
    
    
    function BirthdayCard(){
       
      const [recipientName,setRecipientName]=React.useState("");
      const [customMessage,setCustomMessage]=React.useState("")
      const [bgColor,setBgColor]=React.useState("#f5f5f5")
      
      function name(event){
        const newName=event.target.value;
     
        const newColor=newName.length>5 ?'#ffcccb' : '#b3e0ff';
   
        setRecipientName(newName)
         setBgColor(newColor)
      }
      
      function message(event){
  
      setCustomMessage(event.target.value)
      }
 
 
 
      return(
        
        <>
        <div className="box" style={{backgroundColor:bgColor}}>
          
          <input  type="text" value={recipientName}  onChange={name} placeholder="Enter your name"/>&nbsp;&nbsp;
        <input type="text"onChange={message} value={customMessage} placeholder="Enter your message"/>
        <h3>Happy Birthday ! {recipientName} {customMessage}</h3>
        </div>
        </>
       
      )
 
    }

    function App(){
      return(
        <>
       <BirthdayCard />
        </>
      )
    }
    
    reactRoot.render(<App/>)
  </script>
</html>
