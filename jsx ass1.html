<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX Ass 1</title>
  </head>
  <body>
    <div id="root">I am DOM</div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your task starts here
    function MyComponent(){
        const buttonText=true;
        return( <>
         <p>React is a javascript library.</p>
         <div className="main" style={{border:"2px solid blue",margin:"20px",padding:"20px"}}>
            <p>Click the below button to alert 'Hello'</p>   
            <button onClick={()=>{
               
                alert("Alert Hello")
                buttonText=false;
            
            }}>{(buttonText?"Alert Hello":"Alert Bye")}</button>
         </div>
         </>
         )
       
       
     
    }
  
    function App(){
        return(
            <MyComponent />
        )
    }
    
    ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
  </script>
</html>
